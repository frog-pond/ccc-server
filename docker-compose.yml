version: '3'
services:
  proxy:
    image: nginx:alpine@sha256:56c93b2a17e185519a5f420173f899783f0890da60463011c59ddbb904f02093
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx:/etc/nginx/conf.d:ro
      - ./logs:/var/log/nginx

  carleton:
    image: frogpond/ccc-server:master
    restart: unless-stopped
    environment:
      INSTITUTION: carleton-college
    volumes:
      - ./.env:/app/.env:ro

  stolaf:
    image: frogpond/ccc-server:master
    restart: unless-stopped
    environment:
      INSTITUTION: stolaf-college
    volumes:
      - ./.env:/app/.env:ro
