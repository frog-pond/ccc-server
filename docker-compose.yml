version: '3'
services:
  proxy:
    image: nginx:alpine@sha256:61e01287e546aac28a3f56839c136b31f590273f3b41187a36f46f6a03bbfe22
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx:/etc/nginx/conf.d:ro
      - ./logs:/var/log/nginx

  carleton:
    image: frogpond/ccc-server:master
    restart: unless-stopped
    environment:
      INSTITUTION: carleton-college
    volumes:
      - ./.env:/app/.env:ro

  stolaf:
    image: frogpond/ccc-server:master
    restart: unless-stopped
    environment:
      INSTITUTION: stolaf-college
    volumes:
      - ./.env:/app/.env:ro
