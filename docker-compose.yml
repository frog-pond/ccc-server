version: '3'
services:
  proxy:
    image: nginx:alpine@sha256:42a516af16b852e33b7682d5ef8acbd5d13fe08fecadc7ed98605ba5e3b26ab8
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx:/etc/nginx/conf.d:ro
      - ./logs:/var/log/nginx

  carleton:
    image: frogpond/ccc-server:master@sha256:4eacc0cf64fec3ece8d9f65b02a6567abf2ab997b034ae2406cd80a1225747be
    restart: unless-stopped
    environment:
      INSTITUTION: carleton-college
    volumes:
      - ./.env:/app/.env:ro

  stolaf:
    image: frogpond/ccc-server:master@sha256:4eacc0cf64fec3ece8d9f65b02a6567abf2ab997b034ae2406cd80a1225747be
    restart: unless-stopped
    environment:
      INSTITUTION: stolaf-college
    volumes:
      - ./.env:/app/.env:ro
